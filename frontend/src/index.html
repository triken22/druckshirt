<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DruckMeinShirt - Custom T-Shirt Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>DruckMeinShirt</h1>
        <p>Create your custom t-shirt design</p>
      </header>

      <main>
        <div class="mockup-area">
          <div id="design-image-container">
            <img id="design-image" alt="Your design" />
          </div>
          <div id="printable-area-overlay"></div>
        </div>

        <div class="mockup-controls">
          <input type="file" id="image-upload" accept="image/*" />
          <button id="upload-button">Upload Design</button>
          <button id="toggle-printable-area">Show Printable Area</button>
        </div>

        <div id="message-container"></div>
      </main>

      <footer>
        <div class="analytics-opt-out">
          <label>
            <input type="checkbox" id="opt-out-analytics" />
            Opt out of analytics
          </label>
        </div>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
